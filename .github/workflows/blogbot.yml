name: BlogBot

on:
  schedule:
    # Run every 4 hours
    - cron: "0 */4 * * *"
  workflow_dispatch: # allows manual run from GitHub UI

jobs:
  generate-post:
    runs-on: ubuntu-latest
    permissions:
  contents: write
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install --upgrade openai pytrends

      - name: Run BlogBot
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: python blogbot.py

      - name: Commit new post
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add _posts/
          git commit -m "Add new auto-generated post" || echo "No changes to commit"
          git push
